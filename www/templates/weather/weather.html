<ion-view view-title="{{params.city}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-star-outline"
      ng-click="makeFavorite({
          city: params.city,
          lat: params.lat,
          long: params.long
        })"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="row">
      <div class="col col-center">
        <h1 ng-hide="current">--˚</h1>
        <h1 ng-show="current">{{current.temperature | number: precision}}˚{{scale}}</h1>
        <h2>{{current.summary}}</h2>
      </div>
    </div>
  </ion-content>
</ion-view>
